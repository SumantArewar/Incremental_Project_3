<h2>Adding Movies</h2>
<hr>
<form (ngSubmit) = "saveData(moviedata)" #movieform = "ngForm">
    <div>
        <label for = "id">Id</label>
        <input type = "text" id = "id" name = "id" readonly [(ngModel)] ="moviedata.id">
    </div>
    <div>
        <label for = "name">Movie Name</label>
        <input type = "text" id = "name" name = "name"  [(ngModel)] ="moviedata.name" required #name ="ngModel">
    </div>
    <div>
        <label for = "rating">Rating</label>
        <input type = "text" id = "rating" name = "rating"  [(ngModel)] ="moviedata.rating" #rating = "ngModel" min ="1" max="5">
    </div>
    <div>
        <label for = "year">Release Year</label>
        <input type = "text" id = "year" name = "year"  [(ngModel)] ="moviedata.yearRelease" required #yearRelease = "ngModel">
    </div>
    <br><br>
    <p>
        <input type ="submit" value="Save" class = "btn btn-primary" [disabled] ="!movieform.valid" >
    </p>
</form>
